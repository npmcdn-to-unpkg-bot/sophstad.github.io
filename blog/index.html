---
layout: page
title: Blog
---

{% for post in site.posts %}
  {% capture currentyear %}{{post.date | date: "%Y"}}{% endcapture %}
  {% if currentyear != year %}
    <h3>{{ currentyear }}</h3>
    {% capture year %}{{currentyear}}{% endcapture %} 
  {% endif %}
  <ul>
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  </ul>
{% endfor %}

<p>&#8592; <a href="{{ site.url }}">Back to the site</a></p>
