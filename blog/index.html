---
layout: page
title: Blog
---

<ul class="blog-ul">
{% for post in site.posts %}
    {% if post.hidden != true %}
  <li class="blog-index">
    <a href="{{ post.url }}" class="blog-link">
    <span class="title">{{ post.title }}</span>
    <span class="subtitle">{{ post.date | date: '%B %d, %Y' }}</span>
    {{ content }}
    </a>
  </li>
  {% endif %}
{% endfor %}
</ul>
