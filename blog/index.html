---
layout: page
---
{% assign first_post = site.posts.first %}

<div class="blog-index">
  {% include sidebar.html %}
    <article class="post">
      <h1>{{ first_post.title }}</h1>
      <h2 class="post-date">{{ first_post.date | date: '%B %d, %Y' }}</h2>

      {{ first_post.content }}
    </article>
</div>
