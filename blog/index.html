layout: page
title: Blog

<ul class="blog-ul">
{% for post in site.posts %}
    {% if post.hidden != true %}
  <li class="blog-index">
    <a href="{{ site.url }}/{{ post.url }}"><span class="title">{{ post.title }}</span></a>
  </li>
  {% endif %}
{% endfor %}
</ul>

<p>&#8592; <a href="{{ site.url }}">Back to the site</a></p>
