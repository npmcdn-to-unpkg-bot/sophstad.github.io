---
layout: page
title: Blog
---

<ul class="blog-index">
{% for post in site.posts %}
    {% if post.hidden != true %}
  <li class="blog-index">
    <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
    <span class="subtitle">{{ post.date | date: '%B %d, %Y' }}</span>
    {{ content }}
  </li>
  {% endif %}
{% endfor %}
</ul>
